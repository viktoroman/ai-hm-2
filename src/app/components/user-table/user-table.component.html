<table mat-table [dataSource]="$users()" class="user-table" matSort>
  <!-- Name/Email Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>NAME / EMAIL</th>
    <td mat-cell *matCellDef="let user">
      <div class="user-name">{{ user.name }}</div>
      <div class="user-email">{{ user.email }}</div>
    </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>ADDRESS</th>
    <td mat-cell *matCellDef="let user">
      {{ user.address.city }}, {{ user.address.street }} {{ user.address.suite }}
    </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>PHONE</th>
    <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
  </ng-container>

  <!-- Website Column -->
  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef>WEBSITE</th>
    <td mat-cell *matCellDef="let user">
      <a [href]="'http://' + user.website" target="_blank" rel="noopener" class="user-website">{{ user.website }}</a>
    </td>
  </ng-container>

  <!-- Company Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef>COMPANY</th>
    <td mat-cell *matCellDef="let user">{{ user.company.name }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>ACTION</th>
    <td mat-cell *matCellDef="let user">
      <button matIconButton color="warn" (click)="$event.stopPropagation(); $deleteUser.emit(user.id)" aria-label="Delete user">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="$rowClick.emit(row)"></tr>
</table>
