<div class="users-container">
  <h2>Users Management</h2>

  <div *ngIf="$isLoading()" class="loading">
    Loading users...
  </div>

  <div *ngIf="$error()" class="error">
    {{ $error() }}
  </div>

  <app-user-table
    [users]="$users()"
    (deleteUser)="deleteUser($event)"
    (rowClick)="openUserDetails($event)">
  </app-user-table>
</div>
