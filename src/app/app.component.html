<router-outlet></router-outlet>

<h1>Welcome to ai-hw-2!</h1>

<div *ngIf="$isLoading()" class="loading">
  Loading users...
</div>

<div *ngIf="$error()" class="error">
  {{ $error() }}
</div>

<div *ngIf="!$isLoading() && !$error() && $users().length > 0" class="users-info">
  <p>Loaded {{ $users().length }} users successfully!</p>
  <p>First user: {{ $users()[0].name }}</p>
</div>
